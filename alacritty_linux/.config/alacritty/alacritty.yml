import:
  # - ~/dotfiles/alacritty_linux/.config/alacritty/duskfox.yml
  - ~/dotfiles/alacritty_linux/.config/alacritty/clown.yml

live_config_reload: true

shell:
  program: /usr/bin/fish

window:
  # Spread additional padding evenly around the terminal content.
  dynamic_title: true
  dynamic_padding: true

  startup_mode: Maximized

  # opacity: 0.92
  padding:
    x: 4
    y: 4
  # decorations: None

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  size: 11.0

  offset:
    x: 0
    y: 4

  glyph_offset:
    x: 0
    y: 0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

key_bindings:
  - { key: LBracket, mods: Control, chars: " zx" }
  - { key: RBracket, mods: Control, chars: " zz" }
  - { key: N, mods: Control|Shift, chars: "\x1b[78;5u" }

  - { key: A, mods: Alt, chars: "  a" }
  - { key: B, mods: Alt, chars: "  b" }
  - { key: C, mods: Alt, chars: "  c" }
  - { key: D, mods: Alt, chars: "  d" }
  - { key: E, mods: Alt, chars: "  e" }
  - { key: G, mods: Alt, chars: "  g" }
  - { key: H, mods: Alt, chars: "  h" }
  - { key: I, mods: Alt, chars: "  i" }
  - { key: J, mods: Alt, chars: "  j" }
  - { key: K, mods: Alt, chars: "  k" }
  - { key: L, mods: Alt, chars: "  l" }
  - { key: M, mods: Alt, chars: "  m" }
  - { key: N, mods: Alt, chars: "  n" }
  - { key: O, mods: Alt, chars: "  o" }
  - { key: P, mods: Alt, chars: "  p" }
  - { key: R, mods: Alt, chars: "  r" }
  - { key: S, mods: Alt, chars: "  s" }
  - { key: T, mods: Alt, chars: "  t" }
  - { key: U, mods: Alt, chars: "  u" }
  - { key: V, mods: Alt, chars: "  v" }
  - { key: X, mods: Alt, chars: "  x" }
