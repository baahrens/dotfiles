live_config_reload: true

alt_send_esc: false

window:
  # Spread additional padding evenly around the terminal content.
  dynamic_title: true
  dynamic_padding: true

  startup_mode: Maximized

  opacity: 0.92
  padding:
    x: 4
    y: 4
  decorations: buttonless

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  size: 14.0

  offset:
   x: 0
   y: 4

  glyph_offset:
   x: 0
   y: 1

  use_thin_strokes: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

key_bindings:
  - { key: J, mods: Command, chars: " jj" }
  - { key: S, mods: Command, chars: " ss" }
  - { key: K, mods: Command, chars: " kk" }
  - { key: P, mods: Command, chars: " ff" }
  - { key: F, mods: Command, chars: " f;" }
  - { key: LBracket, mods: Control, chars: " fr" }
  - { key: RBracket, mods: Control, chars: " fw" }
  - { key: P, mods: Command|Shift, chars: " fg" }
  - { key: Return, mods: Command, chars: " ww" }

colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
