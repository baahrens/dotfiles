import:
  # - ~/.dotfiles/alacritty/.config/alacritty/duskfox.yml
  - ~/.dotfiles/alacritty/.config/alacritty/clown.yml

live_config_reload: true

shell:
  program: /usr/local/bin/fish

window:
  # Spread additional padding evenly around the terminal content.
  dynamic_title: true
  dynamic_padding: true

  startup_mode: Maximized

  # opacity: 0.92
  padding:
    x: 4
    y: 4
  decorations: buttonless

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  size: 14.0

  offset:
   x: 0
   y: 4

  glyph_offset:
   x: 0
   y: 2

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

key_bindings:
  - { key: J, mods: Command, chars: " jj" }
  - { key: S, mods: Command, chars: " ss" }
  - { key: K, mods: Command, chars: " kk" }
  - { key: P, mods: Command, chars: " ff" }
  - { key: F, mods: Command, chars: " f;" }
  - { key: LBracket, mods: Control, chars: " zx" }
  - { key: RBracket, mods: Control, chars: " zz" }
  - { key: J, mods: Option, chars: " z]" }
  - { key: K, mods: Option, chars: " z[" }
  - { key: P, mods: Command|Shift, chars: " fg" }
  - { key: Return, mods: Command, chars: " ww" }
  - { key: N, mods: Control|Shift, chars: "\x1b[78;5u"                }
