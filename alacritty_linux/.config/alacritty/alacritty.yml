import:
  - ~/dotfiles/alacritty_linux/.config/alacritty/theme.yml

live_config_reload: true

alt_send_esc: false
shell:
  program: /usr/bin/fish

window:
  # Spread additional padding evenly around the terminal content.
  dynamic_title: true
  dynamic_padding: true

  startup_mode: Maximized

  opacity: 0.92
  padding:
    x: 4
    y: 4
  # decorations: None

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  size: 11.0

  offset:
   x: 0
   y: 4

  glyph_offset:
   x: 0
   y: 0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

key_bindings:
  - { key: J, mods: Alt, chars: " jj" }
  - { key: S, mods: Alt, chars: " ss" }
  - { key: K, mods: Alt, chars: " kk" }
  - { key: P, mods: Alt, chars: " ff" }
  - { key: F, mods: Alt, chars: " f;" }
  - { key: LBracket, mods: Control, chars: " zx" }
  - { key: RBracket, mods: Control, chars: " zz" }
  # - { key: P, mods: Command|Shift, chars: " fg" }
  - { key: Return, mods: Alt, chars: " ww" }
  - { key: Space, mods: Control, chars: "\x00" }  # workaround https://github.com/alacritty/alacritty/issues/6234
